name: Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug

      - name: Instalar dependências
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Rodar testes e gerar cobertura
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Enviar cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true
          pr_comment: true  # Garante que o Codecov comente na PR com os detalhes
          pr_comment_layout: "diff, files, flags, tree"  # Define o formato do comentário
          pr_comment_behavior: default  # Sempre comentar, mesmo sem mudanças na cobertura
          pr_require_changes: false  # Permite comentários mesmo que a cobertura não tenha mudado
