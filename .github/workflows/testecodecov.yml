name: CI - Testes e Cobertura

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar o PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          tools: composer:v2

      - name: Instalar dependÃªncias
        run: composer install --no-progress --prefer-dist

      - name: Executar testes com PHPUnit e gerar cobertura
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Enviar relatÃ³rio de cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
          verbose: true

      - name: Obter resumo da cobertura
        id: coverage
        run: |
          TOTAL_COVERAGE=$(grep -oP '(?<=<coverage line-rate=")[^"]*' coverage.xml | awk '{sum+=$1} END {print sum*100}')
          echo "total_coverage=$TOTAL_COVERAGE" >> $GITHUB_ENV

      - name: Comentar na Pull Request
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸ“Š **Cobertura de CÃ³digo**
            - Cobertura total: **${{ env.total_coverage }}%**
          GITHUB_TOKEN: ${{ secrets.DEV }}
