name: Code Coverage

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug

      - name: Verificar diretório e arquivos (debug)
        run: ls -la  # Garante que os arquivos certos estão no repositório

      - name: Instalar dependências do PHP
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Rodar testes e gerar cobertura
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Enviar cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true
          pr_comment: true  # Comenta os detalhes na PR
          pr_comment_layout: "diff, files, flags, tree"
          pr_comment_behavior: default
          pr_require_changes: false
