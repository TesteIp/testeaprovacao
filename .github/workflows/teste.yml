name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar SonarScanner
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "export PATH=\$PATH:/opt/sonar-scanner/bin" >> ~/.bashrc
          echo "export PATH=\$PATH:/opt/sonar-scanner/bin" >> ~/.profile
          source ~/.bashrc
          source ~/.profile

      - name: Executar análise com SonarCloud
        run: |
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.organization="SUA_ORGANIZACAO_NO_SONARCLOUD" \
            -Dsonar.projectKey="SEU_PROJETO_NO_SONARCLOUD" \
            -Dsonar.sources=. \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.login="${{ secrets.TESTE}}"
