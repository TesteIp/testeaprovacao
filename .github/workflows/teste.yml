name: Run Tests and Upload to Codecov

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Ajuste conforme necessÃ¡rio

      - name: ğŸ“¦ Instalar dependÃªncias
        run: composer install --no-progress --prefer-dist

      - name: ğŸƒ Executar testes com cobertura
        run: |
          vendor/bin/phpunit --testdox --coverage-clover=coverage.xml | tee test-results.txt
        continue-on-error: true  # Continua mesmo que falhe

      - name: â˜ï¸ Enviar resultados para Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.DEV }} # Seu token DEV aqui
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-report
          override_pr: true

      - name: ğŸ“ Comentar resultado dos testes na PR
        if: github.event_name == 'pull_request'
        run: |
          PASSED_TESTS=$(grep -c "âœ”" test-results.txt || echo "0")
          FAILED_TESTS=$(grep -c "âœ˜" test-results.txt || echo "0")
          COVERED_LINES=$(grep -oP '(?<=lines-covered=")[0-9]+' coverage.xml || echo "0")
          TOTAL_LINES=$(grep -oP '(?<=lines-valid=")[0-9]+' coverage.xml || echo "1")
          PERCENT_COVERAGE=$((COVERED_LINES * 100 / TOTAL_LINES))

          COMMENT="### ğŸ“Š Resultados dos Testes\n\n"
          COMMENT+="âœ… **Testes aprovados**: $PASSED_TESTS\n"
          COMMENT+="ğŸ”´ **Testes falhados**: $FAILED_TESTS\n"
          COMMENT+="ğŸ“ˆ **Cobertura de cÃ³digo**: $PERCENT_COVERAGE%\n"
          COMMENT+="[ğŸ”— Ver detalhes no Codecov](https://app.codecov.io/gh/${{ github.repository }}/pull/${{ github.event.pull_request.number }})"

          echo -e "$COMMENT" > comment.txt
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.txt
        env:
          GH_TOKEN: ${{ secrets.DEV }} # Usa o token DEV para autenticaÃ§Ã£o
