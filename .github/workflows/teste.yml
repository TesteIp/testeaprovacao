name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug

      - name: Instalar e Configurar Xdebug
        run: |
          sudo apt-get update
          sudo apt-get install -y php-xdebug
          echo "zend_extension=$(find /usr/lib/php/ -name xdebug.so)" | sudo tee -a /etc/php/$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')/cli/php.ini
          echo "xdebug.mode=coverage" | sudo tee -a /etc/php/$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')/cli/php.ini
          php -m | grep xdebug || echo "Xdebug NÃO foi carregado!"

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Run PHPUnit with coverage
        run: |
          mkdir -p build/logs
          XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover=build/logs/coverage.xml || true

      - name: Debug Coverage Report
        run: |
          echo "Verificando se o arquivo coverage.xml foi gerado..."
          ls -l build/logs/coverage.xml || echo "coverage.xml NÃO ENCONTRADO!"
          cat build/logs/coverage.xml | head -n 20 || echo "coverage.xml está vazio!"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.DEV }}
        with:
          args: >
            -Dsonar.organization=testeip
            -Dsonar.projectKey=TesteIp_testeaprovacao
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=src
            -Dsonar.exclusions=**/tests/**,**/vendor/**,**/node_modules/**
            -Dsonar.language=php
            -Dsonar.php.coverage.reportPaths=build/logs/coverage.xml
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
