name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug

      - name: Verificar se o Xdebug está instalado e ativo
        run: |
          php -m | grep xdebug || echo "Xdebug NÃO foi carregado!"
          php -v

      - name: Instalar dependências
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Ativar cobertura no Xdebug
        run: echo "xdebug.mode=coverage" | sudo tee -a /etc/php/$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')/cli/conf.d/99-xdebug.ini

      - name: Rodar PHPUnit com cobertura
        run: |
          mkdir -p build/logs
          XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover=build/logs/coverage.xml || true
          ls -lah build/logs/
          cat build/logs/coverage.xml | head -n 20 || echo "coverage.xml está vazio!"

      - name: Teste manual do PHPUnit
        run: vendor/bin/phpunit --testdox --coverage-text

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=testeip
            -Dsonar.projectKey=TesteIp_testeaprovacao
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=src
            -Dsonar.exclusions=**/tests/**,**/vendor/**,**/node_modules/**
            -Dsonar.language=php
            -Dsonar.php.coverage.reportPaths=build/logs/coverage.xml
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
