name: Run Tests and Upload to Codecov

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Ajuste conforme necessÃ¡rio

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run tests with coverage
        run: |
          vendor/bin/phpunit --coverage-clover=coverage.xml | tee phpunit-output.txt
        continue-on-error: true  # Mesmo que falhe, continua o workflow

      - name: Extract test results
        run: |
          PASSED=$(grep -Po '(?<=OK \()\d+' phpunit-output.txt || echo 0)
          FAILED=$(grep -Po '(?<=Failures: )\d+' phpunit-output.txt || echo 0)
          TOTAL=$((PASSED + FAILED))
          COVERAGE=$(grep -Po '(?<=<coverage line-rate=")\d+\.\d+' coverage.xml | awk '{printf "%.2f", $1 * 100}' || echo "0.00")

          echo "TOTAL_TESTS=$TOTAL" >> $GITHUB_ENV
          echo "PASSED_TESTS=$PASSED" >> $GITHUB_ENV
          echo "FAILED_TESTS=$FAILED" >> $GITHUB_ENV
          echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-report
          override_pr: true

      - name: Post test summary in PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ### ðŸ“Š **Resultados dos Testes**
            ðŸŸ¢ **Testes aprovados**: `${{ env.PASSED_TESTS }}/${{ env.TOTAL_TESTS }}`
            ðŸ”´ **Testes falhados**: `${{ env.FAILED_TESTS }}`
            ðŸ“ˆ **Cobertura de cÃ³digo**: `${{ env.COVERAGE_PERCENT }}%`
            ðŸ”— [Ver relatÃ³rio completo no Codecov](https://app.codecov.io/gh/${{ github.repository }}/pull/${{ github.event.pull_request.number }})
          GITHUB_TOKEN: ${{ secrets.GITHUB_DEV }}
