name: Run Tests and Upload to Codecov

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: phpdbg # Usa phpdbg para gerar cobertura

      - name: 📦 Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: 🧪 Run tests with coverage
        id: phpunit
        run: |
          phpdbg -qrr vendor/bin/phpunit --testdox --coverage-clover=coverage.xml | tee test-results.txt
        continue-on-error: true # Continua o workflow mesmo se os testes falharem

      - name: 📊 Upload test results to Codecov
        if: always() # Sempre executa, mesmo se os testes falharem
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-report
          override_pr: true

      - name: 📝 Gerar comentário da PR com resultados dos testes
        if: github.event_name == 'pull_request'
        run: |
          PASSED_TESTS=$(grep -c "✔" test-results.txt || echo "0")
          FAILED_TESTS=$(grep -c "✘" test-results.txt || echo "0")
          COVERAGE=$(grep -oP '(?<=lines-valid=")[0-9]+' coverage.xml || echo "0")
          TOTAL_LINES=$(grep -oP '(?<=lines-covered=")[0-9]+' coverage.xml || echo "1")
          PERCENT_COVERAGE=$((COVERAGE * 100 / TOTAL_LINES))
          
          COMMENT="### 📊 Resultados dos Testes
          ✅ **Testes aprovados**: $PASSED_TESTS  
          🔴 **Testes falhados**: $FAILED_TESTS  
          📈 **Cobertura de código**: $PERCENT_COVERAGE%  
          [🔗 Ver detalhes no Codecov](https://app.codecov.io/gh/${{ github.repository }}/pull/${{ github.event.pull_request.number }})"
          
          gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_DEV }}
